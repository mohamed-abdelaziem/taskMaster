<!-- Create Goal Modal -->
<div
  #updateGoalModel
  class="flex items-center justify-center min-h-screen mt-10 "
>
  <form
    (submit)="updateGoal()"
    [formGroup]="updateGoalForm"
    class="bg-white w-[95%] md:w-[75%] rounded-2xl shadow-lg p-6 space-y-6"
  >

    <h2 class="text-2xl font-bold text-slate-900 text-center">
      Update Goal
    </h2>

    <!-- Goal Name -->
    <div>
      <label class="block mb-2 font-medium text-slate-700">Goal Name</label>
      <input
        type="text"
        formControlName="goalName"
        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:border-slate-900 outline-none"
        placeholder="Enter goal name"
      />
    </div>

    <!-- Description -->
    <div>
      <label class="block mb-2 font-medium text-slate-700">Description</label>
      <textarea
        rows="3"
        formControlName="description"
        class="w-full px-4 py-3 border border-slate-300 rounded-xl focus:border-slate-900 outline-none"
        placeholder="Enter goal description"
      ></textarea>
    </div>

    <!-- Dates -->
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block mb-2 font-medium text-slate-700">Start Date</label>
        <input
          type="date"
          formControlName="startDate"
          class="w-full px-4 py-3 border border-slate-300 rounded-xl"
        />
      </div>

      <div>
        <label class="block mb-2 font-medium text-slate-700">End Date</label>
        <input
          type="date"
          formControlName="endDate"
          class="w-full px-4 py-3 border border-slate-300 rounded-xl"
        />

       @if (updateGoalForm.errors) {
          <div
            class="flex flex-wrap items-start gap-3 mt-1 p-4 rounded-xl bg-red-100 border border-red-300 text-red-800"
          >
            <i class="fa-solid fa-triangle-exclamation text-xl mt-1"></i>

            <div>
              <h4 class="font-semibold">Error</h4>
              <p class="text-sm">Please Enter Valid End Date</p>
            </div>
          </div>
        }
      </div>

    </div>

    <!-- Achieved -->
    <div class="flex items-center gap-2">
      <label class="font-medium text-slate-700">Achieved</label>
      <input
        type="checkbox"
        formControlName="isAchieved"
        class="w-4 h-4 border border-slate-300 rounded"
      />
    </div>

    <!-- Milestones Section -->
    <div formArrayName="milestones" class="border-t pt-6 space-y-4">

      <div class="flex justify-between items-center">
        <h3 class="text-lg font-bold text-slate-900">
          Milestones
        </h3>

        <button
          type="button"
          (click)="addMilestone()"
          class="cursor-pointer bg-slate-800 text-white px-4 py-2 rounded-lg text-sm hover:bg-slate-900 transition"
        >
          + Add Milestone
        </button>
      </div>

      @for (milestone of milestones.controls; let i = $index; track i) {

        <div
          [formGroupName]="i"
          class="p-4 rounded-xl border bg-slate-50 space-y-3"
        >

          <div>
            <label class="text-sm text-slate-600">Milestone Name</label>
            <input
              type="text"
              formControlName="milestoneName"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg"
            />
          </div>

          <div>
            <label class="text-sm text-slate-600">Description</label>
            <input
              type="text"
              formControlName="description"
              class="w-full px-3 py-2 border border-slate-300 rounded-lg"
            />
          </div>

          <div class="grid md:grid-cols-2 gap-3">
            <div>
              <label class="text-sm text-slate-600">Target Date</label>
              <input
                type="date"
                formControlName="targetDate"
                class="w-full px-3 py-2 border border-slate-300 rounded-lg"
              />
            </div>

            <div class="flex items-center gap-2 mt-6">
              <label class="text-sm text-slate-600">Completed</label>
              <input
                type="checkbox"
                formControlName="isCompleted"
                class="w-4 h-4"
              />
            </div>
          </div>

          <button
            type="button"
            (click)="removeMilestone(i)"
            class="text-red-600 text-sm font-semibold hover:underline"
          >
            Remove
          </button>

        </div>

      }

    </div>

    <!-- Buttons -->
    <button
    [disabled]="updateGoalForm.errors"
      type="submit"
      class="w-full cursor-pointer bg-slate-900 text-white py-3 rounded-xl font-semibold hover:bg-slate-800 transition"
    >
      @if (updateGoalLoading()) {
        Loading...
      }@else {
        Update Goal
      }
    </button>

    

  </form>
</div>
